<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="../../img/logofondo.png" type="image/x-icon">
  <title>Comunalâ€¢Visitor</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="/src/icomoon/style.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-7">
        <form id="form-users">
          <div class="form-group">
            <label for="users-mame">Nombre </label>
            <input type="text" name="usersName" value="" class="form-control" id="users-mame">
          </div>
          <div class="form-group">
            <label for="users-last-name">Apellido </label>
            <input type="text" name="usersLastName" value="" class="form-control" id="users-last-name">
          </div>
          <div class="form-group">
            <label for="users-dni">Dni </label>
            <input type="number" name="usersDni" value="" class="form-control" id="users-dni">
          </div>
          <div class="form-group">
            <label for="users-oficina">Oficina a visitar </label>
            <input type="text" name="usersOficina" value="" class="form-control" id="users-oficina">
          </div>
          <div class="form-group">
            <label for="users-anfitrion">Anfitrion</label>
            <input type="text" name="usersAnfitrion" value="" class="form-control" id="users-anfitrion">
            <label for="formGroupExampleInput">Select</label>
            <select id="employeeName" class="form-control textoIngreso">
            </select>
          </div>
          <div class="form-group">
            <label for="users-email">E-mail</label>
            <input type="text" name="usersEmail" value="" class="form-control" id="users-email">
          </div>
          <input type="submit" name="" value="Registrarse" id="Enviar-Update">
        </form>
        <!-- Fiorella FOTO -->
        <div class="container">
          <h2>Modal Example</h2>
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Tomate una foto y subela :)</h4>
                </div>
                <div class="modal-body">
                  <video id="myVideo" width="200" height="200" autoplay></video>
                  <br>
                  <button id="snap">Take photo</button>
                  <canvas id="micanvas" width="200" height="200"></canvas>
                  <br>
                  <button id="generarblob">Subir</button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>

        </div>

        <!-- Termina fiorella foto -->
      </div>
      <div class="col-sm-3">
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="/src/js/data/registroUsuario.js"></script>
  <script src="/src/js/conexion.js"></script>
  <script type="text/javascript">
    let dni;
    document.getElementById('users-dni').addEventListener('change', ()=>{
      dni = document.getElementById('users-dni').value;
      console.log(dni);
    })
    var dataImages = firebase.storage().ref('userPhotos');
    var video = document.getElementById('myVideo');
    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
      navigator.mediaDevices.getUserMedia({ video:true, audio:false}).then(function(stream){
        video.src=window.URL.createObjectURL(stream);
      })
    }
    var myCanvas = document.getElementById('micanvas');
    var context = myCanvas.getContext('2d');
    document.getElementById('snap').addEventListener('click', function(){
      context.drawImage(video,0,0,200,200);
      var blob = video.src;
    });

    document.getElementById('generarblob').addEventListener('click', function() {
      //genero un blob del canvas
      myCanvas.toBlob(function(blob) {
        console.log('Este es el blob: ', blob);
        chargeStorage(blob);
      }, 'image/jpeg', 0.8);
    })
    function chargeStorage(blob) {
      var uploadTask = firebase.storage().ref('foto/');
      uploadTask.child(dni+'.jpg').put(blob);
    }
  </script>

</body>

</html>
