<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="../../img/logofondo.png" type="image/x-icon">
  <title>Comunal•Visitor</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-7">
        <form id="form-users">
          <div class="form-group">
            <label for="users-mame">Correo Electronico </label>
            <input type="email" name="usersName" value="" class="form-control" id="usersLoginName" placeholder="Correo electrónico">
          </div>
          <div class="form-group">
            <label for="users-last-name">Contraseña </label>
            <input type="text" name="usersLastName" value="" class="form-control" id="usersLoginPassword" placeholder="Contraseña">
          </div>
          <input type="button" name="" value="Login" id="Enviar-Update"  onclick="loginAdmin()">

          <div class="ingresarConCuenta">¿Aún no tienes cuenta?
              <a class="entrar" href="">Regístrate</a>
          </div>
        </form>
      </div>
      <div class="col-sm-7">
        <form id="form-users">
          <div>
            <p class="h1">
              Registrate ComunalVisit
            </p>
          </div>
          <div class="form-group">
            <label for="users-mame">Correo Electronico </label>
            <input type="email" name="userName" value="" class="form-control" id="usersEmail" placeholder="Correo electrónico">
          </div>
          <div class="form-group">
            <label for="users-last-name">Contraseña </label>
            <input type="text" name="userPassword" value="" class="form-control" id="userPassword" placeholder="Contraseña">
          </div>
          <input type="button" name="" value="Registrase" id="Registro-Users" onclick="adminRegister()">
        </form>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="/src/js/data/loginAdmin.js"></script>
  <script src="/src/js/data/registroAdmin.js"></script>
  <script src="/src/js/conexion.js"></script>

</body>
</html>
